<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div class="instructions">
    <div id="icon">
      <i class="fa fa-check fa-5x"></i>
    </div>
    <div class="line"></div>
    <ol>
      <li><span id="slash-slash">&mdash;</span>&nbsp; Add Reminders/To Dos.</li>
      <li><span id="slash-slash">&mdash;</span>&nbsp; Edit or delete your To Dos anytime.</li>
      <li><span id="slash-slash">&mdash;</span>&nbsp; Mark as complete by clicking checkbox.</li>
    </ol>
  </div>
 <!--  <h2>Your Todo List</h2> -->
  <div class="container">
    <p>
      <label for="new-item">Add Reminder</label><input id="new-item" type="text"><button>Add</button>
    </p>
    <h3>To Do</h3>
    <ul id="incomplete-items">
      <li>
        <input type="checkbox"><label></label><input type="text"><button class="edit">Edit
        </button><button class="delete">Delete</button>
      </li>
      <li class="editMode">
        <input type="checkbox"><label></label><input type="text" value="">
        <button class="edit">Edit</button><button class="delete">Delete</button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-items">
      <li>
        <input type="checkbox" checked><label></label><input type="text"><button class="edit">
        Edit</button><button class="delete">Delete</button>
      </li>
    </ul>
  </div>
  <footer class="main-footer">
  </footer>

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
